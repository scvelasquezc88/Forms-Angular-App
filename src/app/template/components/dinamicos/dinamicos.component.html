<h3>Template <small>Dinamicos</small></h3>

<div class="row">
    <div class="col">
        <form #miFormulario="ngForm" autocomplete="off">
            <div class="mb-2 row">
                <div class="col-md-3">
                    <label class="col-form-label">Nombre:</label>
                </div>
                <div class="col-md-9">
                    <input
                        type="text"
                        class="form-control"
                        name="nombre"
                        [ngModel]="persona.nombre"
                        required
                        placeholder="Ingresa un nombre"
                    />
                    <span
                        *ngIf="
                            miFormulario.controls.nombre?.errors &&
                            miFormulario.controls.nombre?.touched
                        "
                        class="form-text text-danger"
                    >
                        El campo es obligatorio.
                    </span>
                </div>
            </div>
            <div class="input-group my-3">
                <div class="col-md-3">
                    <label class="col-form-label">Agregar:</label>
                </div>
                <input
                    type="text"
                    class="form-control"
                    name="nuevoJuego"
                    [(ngModel)]="nuevoJuego"
                    required
                    placeholder="agregar un favorito"
                    (keydown.enter)="agregarJuego()"
                />
                <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>

            <div class="mb-2 row">
                    <label class="col-md-3 col-form-label">Favoritos:</label>
                

                    <div class="col-md-9">
                        <div    class="input-group mb-1" 
                        *ngFor="let favorito of persona.favoritos; let i = index">
                        <input
                            type="text"
                            class="form-control mt-1"
                            placeholder="Favorito"
                            name="favorito{{ favorito.id }}"
                            [(ngModel)]="favorito.nombre"
                        />
                        <button class="btn btn-outline-danger" 
                                type="button"
                                (click)="eliminar(i)">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <button
                    class="btn btn-primary float-end"
                    type="button"
                    (click)="onSubmit()"
                    [disabled]="miFormulario.invalid"
                >
                    Enviar
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <pre>{{ persona | json }}</pre>
    </div>
</div>
